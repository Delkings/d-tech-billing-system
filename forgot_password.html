<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - D-TECH Billing System</title>

    <style>
        /* --- BODY LAYOUT --- */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f7fb;

            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1; /* take remaining space to push footer down */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- NAVIGATION --- */
        nav {
            background: #0052cc;
            padding: 15px 40px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-buttons .nav-btn {
            padding: 10px 18px;
            background: white;
            color: #0052cc;
            border-radius: 6px;
            text-decoration: none;
            font-size: 15px;
            margin-left: 15px;
            font-weight: bold;
            border: 2px solid #0052cc;
        }

        .nav-buttons .highlight {
            background: #ff7f00;
            color: white;
            border: none;
        }

        .nav-buttons .nav-btn:hover {
            opacity: 0.85;
        }

        /* --- CONTAINER --- */
        .container {
            max-width: 400px;
            width: 90%;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #0052cc;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #555;
            font-size: 14px;
            margin-bottom: 20px;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #ff7f00;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        /* --- FOOTER --- */
        footer {
            background: #222;
            color: white;
            padding: 20px;
            text-align: center;
        }

    </style>
</head>

<body>

    <nav>
        <div class="logo">D-TECH Billing System</div>
        <div class="nav-buttons">
            <a href="index.html" class="nav-btn">Home</a>
            <a href="pricing.html" class="nav-btn">Pricing</a>
            <a href="login.html" class="nav-btn">Login</a>
            <a href="signup.html" class="nav-btn highlight">Sign up</a>
        </div>
    </nav>

    <main>
        <div class="container">
            <h2>Forgot Password</h2>
            <p>Enter your registered email address. We will send a verification code to reset your password.</p>

            <form action="/send_reset_email" method="POST">
                <input type="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Send Reset Link</button>
            </form>
        </div>
    </main>

    <footer>
        © 2025 D-TECH Billing System – All Rights Reserved
    </footer>

</body>
</html>
