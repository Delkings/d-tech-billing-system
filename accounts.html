<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D-TECH Super Admin - Accounts</title>
<style>
/* ========== GENERAL ========== */
body {
    margin: 0
    font-family: Arial, sans-serif;
    background: #f4f7fb;
}

/* ========== SIDEBAR ========== */
.sidebar {
    width: 240px;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    background: #0052cc;
    color: white;
    padding-top: 30px;
    box-shadow: 2px 0 10px rgba(0,0,0,0.2);
    z-index: 1000;
    transition: transform 0.3s ease;
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 22px;
    font-weight: bold;
}

.sidebar .nav-item {
    display: block;
    padding: 14px 20px;
    margin: 8px 10px;
    color: white;
    text-decoration: none;
    font-size: 16px;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.sidebar .nav-item:hover {
    background: #ff7f00;
    color: white;
    transform: translateX(5px);
}

/* ========== MAIN CONTENT ========== */
.content {
    margin-left: 260px;
    padding: 30px;
    transition: margin-left 0.3s ease;
}

/* ========== SEARCH BAR ========== */
.search-bar {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    margin-bottom: 20px;
}
.search-input {
    width: 300px;
    max-width: 100%;
    padding: 10px;
    border: 2px solid #0052cc;
    border-radius: 8px;
    font-size: 15px;
    margin-bottom: 10px;
}
.add-btn {
    padding: 10px 18px;
    background: #ff7f00;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    cursor: pointer;
}

/* ========== TABLE ========== */
table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 12px;
    overflow: hidden;
}
th {
    background: #0052cc;
    color: white;
    padding: 12px;
    text-align: left;
}
td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
}
.view-btn {
    background: #007bff;
    color: white;
    padding: 8px 15px;
    border-radius: 8px;
    cursor: pointer;
    border: none;
}

/* ========== MODALS ========== */
.modal-overlay {
    display: none;
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
    z-index: 2000;
}
.modal-box {
    background: white;
    width: 90%;
    max-width: 400px;
    padding: 20px;
    border-radius: 16px;
}
.modal-header {
    display: flex;
    justify-content: space-between;
    font-size: 18px;
    color: #0052cc;
}
.close-btn {
    cursor: pointer;
    font-size: 24px;
    padding: 2px 10px;
    border-radius: 6px;
}
.close-btn:hover { background: #eee; }
.action-btn {
    padding: 12px;
    border-radius: 14px;
    border: none;
    font-size: 16px;
    color: white;
    width: 100%;
    margin-top: 12px;
    cursor: pointer;
}
.delete { background: #d9534f; }
.suspend { background: #ff9800; }
.activate { background: #28a745; }
.modal-box input {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: 2px solid #0052cc;
    border-radius: 10px;
}
.submit-btn {
    background: #0052cc;
    color: white;
    padding: 10px;
    border-radius: 10px;
    margin-top: 15px;
    border: none;
    width: 100%;
    cursor: pointer;
}

/* ========== RESPONSIVE ========== */
@media screen and (max-width: 768px) {
    .sidebar {
        transform: translateX(-260px);
        position: fixed;
    }
    .sidebar.active {
        transform: translateX(0);
    }
    .content {
        margin-left: 0;
    }
    .search-bar {
        flex-direction: column;
    }
}

/* TOGGLE BUTTON FOR MOBILE */
.toggle-btn {
    display: none;
    position: fixed;
    left: 10px;
    top: 10px;
    background: #0052cc;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 6px;
    cursor: pointer;
    z-index: 1100;
}
@media screen and (max-width: 768px) {
    .toggle-btn { display: block; }
}
</style>
</head>
<body>

<!-- MOBILE TOGGLE BUTTON -->
<button class="toggle-btn" onclick="toggleSidebar()">☰</button>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
    <h2>SUPER ADMIN</h2>
    <a href="Admin dashboard.html" class="nav-item">Dashboard</a>
    <a href="accounts.html" class="nav-item">Accounts</a>
    <a href="analytics.html" class="nav-item">Analytics</a>
    <a href="notifications.html" class="nav-item">Notifications</a>
    <a href="settings.html" class="nav-item">Settings</a>
</div>

<!-- MAIN CONTENT -->
<div class="content">
    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search account...">
        <button class="add-btn" onclick="openAddModal()">+ New Account</button>
    </div>

    <h2 style="color:#0052cc;">Accounts List</h2>
    <table>
        <tr><th>Name</th><th>Email</th><th>Status</th><th>Actions</th></tr>
        <tr>
            <td>D-Tech ISP</td>
            <td>isp@dtech.com</td>
            <td>Active</td>
            <td><button class="view-btn" onclick="openViewModal()">View</button></td>
        </tr>
        <tr>
            <td>Alpha ISP</td>
            <td>alpha@isp.com</td>
            <td>Suspended</td>
            <td><button class="view-btn" onclick="openViewModal()">View</button></td>
        </tr>
    </table>
</div>

<!-- VIEW MODAL -->
<div id="viewModal" class="modal-overlay">
    <div class="modal-box">
        <div class="modal-header">
            <span>User Actions</span>
            <span class="close-btn" onclick="closeViewModal()">×</span>
        </div>
        <button class="action-btn delete">Delete</button>
        <button class="action-btn suspend">Suspend</button>
        <button class="action-btn activate">Activate</button>
    </div>
</div>

<!-- ADD ACCOUNT MODAL -->
<div id="addModal" class="modal-overlay">
    <div class="modal-box">
        <div class="modal-header">
            <span>Add New Account</span>
            <span class="close-btn" onclick="closeAddModal()">×</span>
        </div>
        <input type="text" placeholder="ISP Name">
        <input type="email" placeholder="ISP Email">
        <input type="password" placeholder="Password">
        <button class="submit-btn">Create Account</button>
    </div>
</div>

<script>
/* MODALS */
function openViewModal() { document.getElementById('viewModal').style.display = 'flex'; }
function closeViewModal() { document.getElementById('viewModal').style.display = 'none'; }
function openAddModal() { document.getElementById('addModal').style.display = 'flex'; }
function closeAddModal() { document.getElementById('addModal').style.display = 'none'; }

/* MOBILE SIDEBAR TOGGLE */
function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('active');
}
</script>

</body>
</html>
