<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-TECH Hotspot Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --deep-blue: #020713;
            --wave-color: rgba(0, 140, 202, 0.2);
            --mpesa-green: #2bd67b;
            --mpesa-orange: #ff8c00;
            --text: #eaf2ff;
        }

        /* 1. PROFESSIONAL WAVE BACKGROUND */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: var(--deep-blue);
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            color: var(--text);
        }

        .ocean { 
            height: 100%;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            background: var(--deep-blue);
            z-index: -1;
        }

        .wave {
            background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/85486/wave.svg) repeat-x; 
            position: absolute;
            top: -198px;
            width: 6400px;
            height: 198px;
            animation: wave 10s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite;
            transform: translate3d(0, 0, 0);
        }

        .wave:nth-of-type(2) {
            top: -175px;
            animation: wave 10s cubic-bezier(0.36, 0.45, 0.63, 0.53) -0.125s infinite, swell 7s ease -1.25s infinite;
            opacity: 0.3;
        }

        @keyframes wave {
            0% { margin-left: 0; }
            100% { margin-left: -1600px; }
        }

        @keyframes swell {
            0%, 100% { transform: translate3d(0, -25px, 0); }
            50% { transform: translate3d(0, 5px, 0); }
        }

        /* 2. MAIN CONTAINER */
        .portal-wrap {
            width: 90%;
            max-width: 440px;
            text-align: center;
            padding: 20px;
            z-index: 1;
        }

        .header-banner {
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 40px;
            letter-spacing: 1px;
            color: white;
            text-shadow: 0 0 20px rgba(0, 140, 202, 0.5);
        }

        /* 3. 3D GLASS PACKAGES */
        .packages {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .package-card {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 25px 15px;
            cursor: pointer;
            transition: 0.4s;
        }

        .package-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--mpesa-orange);
        }

        .price-tag {
            background: var(--mpesa-orange);
            color: white;
            padding: 5px 15px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 14px;
            display: inline-block;
            margin-bottom: 12px;
        }

        /* 4. PROFESSIONAL MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 7, 19, 0.9);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.05);
            padding: 35px 25px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 85%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: modalSlide 0.4s ease-out;
        }

        @keyframes modalSlide {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            padding: 15px;
            box-sizing: border-box;
            margin: 20px 0;
            text-align: center;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-mpesa { background: var(--mpesa-orange); color: white; }
        .btn-cancel { background: transparent; color: #777; margin-top: 10px; }

        .manual-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            text-align: left;
        }

        textarea {
            width: 100%;
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 10px;
            color: white;
            padding: 10px;
            margin: 10px 0;
            resize: none;
        }

    </style>
</head>
<body>

    <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="portal-wrap">
        <div class="header-banner">D-TECH WIRELESS</div>

        <div class="packages">
            <div class="package-card" onclick="openPay('1 Hour', '30')">
                <div class="price-tag">KES 30</div>
                <div style="font-weight: bold;">1 HOUR</div>
                <div style="color: var(--mpesa-green); font-size: 12px; margin-top:5px;">Unlimited Access</div>
            </div>
            
            <div class="package-card" onclick="openPay('2 Hours', '50')">
                <div class="price-tag">KES 50</div>
                <div style="font-weight: bold;">2 HOURS</div>
                <div style="color: var(--mpesa-green); font-size: 12px; margin-top:5px;">Unlimited Access</div>
            </div>
        </div>

        <div class="manual-box">
            <span style="color: var(--mpesa-orange); font-size: 11px; font-weight: bold; text-transform: uppercase;">Connection Assistant</span>
            <textarea id="mpesaMsg" rows="2" placeholder="Paste M-PESA message here..."></textarea>
            <button class="btn btn-mpesa" style="padding: 10px;" onclick="verifyMpesa()">Activate Connection</button>
        </div>
    </div>

    <div class="modal" id="payModal">
        <div class="modal-content">
            <i class="fa fa-shield-halved" style="font-size: 40px; color: var(--mpesa-orange); margin-bottom: 15px;"></i>
            <h3 id="pkgName" style="margin: 0; font-size: 20px;"></h3>
            <p style="font-size: 14px; opacity: 0.6; margin-top: 10px;">Enter your M-PESA number to receive the payment prompt</p>
            
            <input type="number" id="phone" placeholder="07XXXXXXXX" autofocus>
            
            <button class="btn btn-mpesa" onclick="payNow()">Send Payment Request</button>
            <button class="btn btn-cancel" onclick="closePay()">Go Back</button>
        </div>
    </div>

    <script>
        function openPay(name, price) {
            document.getElementById("pkgName").innerText = name + " - KES " + price;
            document.getElementById("payModal").style.display = "flex";
        }

        function closePay() {
            document.getElementById("payModal").style.display = "none";
        }

        function payNow() {
            const phone = document.getElementById("phone").value;
            if(phone.length < 10) return alert("Please enter a valid M-PESA number");
            alert("Payment request sent to " + phone + ". Enter your PIN to complete.");
            closePay();
        }

        function verifyMpesa() {
            const msg = document.getElementById("mpesaMsg").value;
            if(msg.length < 15) return alert("Please paste the full M-PESA message.");
            alert("Verifying payment. Please keep this page open...");
        }
    </script>

</body>
</html>
